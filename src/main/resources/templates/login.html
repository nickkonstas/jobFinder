<!DOCTYPE html>
<html lang="en" xmlns:tiles="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div tiles:fragment="content">
    <div class="container">
        <div class="card" style="margin-top: 1.5em;">
            <div class="card-header"><h2>Please Login</h2></div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:value="${_csrf.token}"/>
                    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                    <div th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-lg btn-info float-right" id="createAccount">Create
                                Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
